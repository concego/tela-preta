<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Editor de código acessível criado pelo canal Euconcegojogar para programadores cegos e iniciantes.">
    <title>Tela Preta - Editor de Código Acessível do Euconcegojogar</title>
    <link rel="stylesheet" href="lib/codemirror/codemirror.min.css">
    <link rel="stylesheet" href="lib/codemirror/theme/monokai.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Tela Preta</h1>
        <p>Editor de Código Online do <a href="https://youtube.com/@euconcegojogar" aria-label="Canal Euconcegojogar no YouTube">Euconcegojogar</a></p>
    </header>
    <div id="status" aria-live="polite" style="position: absolute; left: -9999px;"></div>
    <main>
        <section id="editor-section">
            <div class="editor-container">
                <label for="languageSelect">Linguagem:</label>
                <select id="languageSelect" aria-label="Selecionar linguagem de programação" onchange="changeLanguage()">
                    <option value="text/plain">Texto Simples</option>
                    <option value="text/html">HTML</option>
                    <option value="text/css">CSS</option>
                    <option value="text/javascript">JavaScript</option>
                    <option value="text/x-python">Python</option>
                    <option value="text/x-csrc">C</option>
                    <option value="text/markdown">Markdown</option>
                </select>
                <textarea id="codeEditor" tabindex="0"></textarea>
            </div>
            <div class="buttons">
                <button onclick="saveCode()" aria-label="Salvar Código">Salvar</button>
                <button onclick="exportCode()" aria-label="Exportar Código">Exportar</button>
                <button onclick="resetCode()" aria-label="Resetar Código">Resetar</button>
                <button onclick="toggleTheme()" aria-label="Alternar Tema">Tema</button>
            </div>
        </section>
        <section id="preview-section">
            <iframe id="preview" title="Visualização em tempo real"></iframe>
        </section>
    </main>
    <script src="lib/codemirror/codemirror.min.js"></script>
    <script src="lib/codemirror/mode/xml/xml.min.js"></script>
    <script src="lib/codemirror/mode/css/css.min.js"></script>
    <script src="lib/codemirror/mode/javascript/javascript.min.js"></script>
    <script src="lib/codemirror/mode/python/python.min.js"></script>
    <script src="lib/codemirror/mode/clike/clike.min.js"></script>
    <script src="lib/codemirror/mode/markdown/markdown.min.js"></script>
    <script src="lib/jszip/jszip.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
