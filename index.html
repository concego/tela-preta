<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Preta 2</title>
    <link rel="stylesheet" href="lib/codemirror/codemirror.min.css">
    <link rel="stylesheet" href="lib/codemirror/theme/monokai.min.css">
    <link rel="stylesheet" href="lib/codemirror/addon/hint/show-hint.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h1>Tela Preta 2</h1>
        <div id="controls">
            <select id="language" aria-label="Selecionar linguagem de programação">
                <option value="javascript">JavaScript</option>
                <option value="json">JSON</option>
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="python">Python</option>
                <option value="markdown">Markdown</option>
                <option value="xml">XML</option>
                <option value="clike">C/C++</option>
            </select>
            <button id="save" aria-label="Salvar arquivo">Salvar</button>
            <button id="export" aria-label="Exportar como ZIP">Exportar ZIP</button>
            <button id="help" aria-label="Abrir ajuda e histórico">Ajuda</button>
            <button id="autocomplete" aria-label="Ativar autocompletar">Autocompletar</button>
        </div>
        <textarea id="editor" aria-label="Editor de código"></textarea>
        <div id="help-section" style="display: none;">
            <h2>Ajuda</h2>
            <p>Salve, edite e exporte código em várias linguagens. Use o histórico para gerenciar arquivos salvos.</p>
            <h3>Histórico</h3>
            <ul id="history-list" aria-label="Lista de arquivos salvos"></ul>
        </div>
    </div>
    <script src="lib/codemirror/codemirror.min.js"></script>
    <script src="lib/codemirror/mode/clike.js"></script>
    <script src="lib/codemirror/mode/css.js"></script>
    <script src="lib/codemirror/mode/htmlmixed.js"></script>
    <script src="lib/codemirror/mode/javascript.js"></script>
    <script src="lib/codemirror/mode/markdown.js"></script>
    <script src="lib/codemirror/mode/meta.js"></script>
    <script src="lib/codemirror/mode/python.js"></script>
    <script src="lib/codemirror/mode/xml.js"></script>
    <script src="lib/codemirror/addon/hint/show-hint.js"></script>
    <script src="lib/codemirror/addon/hint/javascript-hint.js"></script>
    <script src="lib/codemirror/addon/hint/html-hint.js"></script>
    <script src="lib/codemirror/addon/hint/css-hint.js"></script>
    <script src="lib/codemirror/addon/hint/anyword-hint.js"></script>
    <script src="lib/jszip/jszip.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
